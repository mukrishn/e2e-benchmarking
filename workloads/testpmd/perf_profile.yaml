---
apiVersion: performance.openshift.io/v1
kind: PerformanceProfile
metadata:
   name: benchmark-performance-profile-0
spec:
   cpu:
     isolated: "_ISOLATED_"
     reserved: "_RESERVED_"
   hugepages:
     defaultHugepagesSize: "1G"
     pages:
     - size: "1G"
       count: 16
       node: "_NUMA_NODE_"
   numa:
     topologyPolicy: "best-effort"
   nodeSelector:
     node-role.kubernetes.io/worker-rt: ""
   realTimeKernel:
     enabled: false
   additionalKernelArgs:
     - nosmt
     - tsc=reliable
